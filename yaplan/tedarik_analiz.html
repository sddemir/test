  <script>
    $(document).ready(function () {
      function tedarikcileriGetir() {
            $.ajax({
                url: "http://localhost:3000/api/tedarikcileriGetir",
                type: "GET",
                dataType: "json",
                success: function (response) {
                    if (Array.isArray(response) && response.length > 0) {
                        // Clear existing table rows
                        $("#tedarikcilerTableBody").empty();

                        // Append new rows
                        $.each(response, function (index, item) {
                            var row = `<tr>
                                <th>${item.tedarikci_id}</th>
                                <th>${item.tedarikci_ad}</th>
                                <th>${item.telefon}</th>
                                <th>${item.adres}</th>
                            </tr>`;
                            $("#tedarikcilerTableBody").append(row);
                        });
                    } else {
                        console.error("Unexpected response format or empty data:", response);
                    }
                },
                error: function (error) {
                    console.error("Veri çekme hatası:", error);
                }
            });
        }

        // Call the function to fetch and display data
        tedarikcileriGetir();

        // Enable Bootstrap tooltips and popovers
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();

        // Enable Bootstrap dropdowns
        $('.heh').dropdown();

        // Enable sidebar toggling

        // });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById("teslimatSuresiChart").getContext("2d");
        var myBarChart;

        // Kafamdan uydurduğum teslimat süreleri
        var teslimatSuresiVerileri = {
            "PACKETA": 20,
            "HepsiJet": 120,
            "Senkop": 30,
            "RapidConnect": 82,
            "QuickHaul": 2,
            "SpeedWave": 50,
            "TurboTransit": -10, // Eksi teslimat süresi (gün) - Gecikmeli teslimat
            "QuickShipCo": 53
        };

        var tedarikciler = Object.keys(teslimatSuresiVerileri);
        var teslimatSuresi = Object.values(teslimatSuresiVerileri);

        // Oluşturulan çubuk grafiğin kontrolünü sağlama
        if (myBarChart) {
            // Eğer chart varsa, sayfayı temizle ve verileri güncelle
            myBarChart.destroy();
            myBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: tedarikciler,
                    datasets: [{
                        label: 'Teslim Süresi (Gün)',
                        data: teslimatSuresi,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(0, 255, 0, 0.7)',
                            'rgba(255, 0, 0, 0.7)'
                        ],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        } else {
            // Eğer chart yoksa, yeni bir çubuk grafiği oluştur
            myBarChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: tedarikciler,
                    datasets: [{
                        label: 'Teslim Süresi (Gün)',
                        data: teslimatSuresi,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(0, 255, 0, 0.7)',
                            'rgba(255, 0, 0, 0.7)'
                        ],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById("tedarikciKaliteChart").getContext("2d");
        var myBarChart;

        // AJAX isteği yapma
        $.ajax({
            url: "http://localhost:3000/api/tedarikciKaliteChartGetir",
            method: "GET",
            success: function (response) {
                if (response.success) {
                    var data = response.data;

                    // Tedarikçi adları ve ölçüm birimleri
                    var tedarikci = data.map(entry => entry.tedarikci);
                    var ortalamaAlimSuresi = data.map(entry => entry.ortalama_alim_suresi);

                    // Sabit hatalı ürün sayıları
                    var sabitHataliUrunSayilari = [12, 35, 13, 15, 40, 4, 38, 1];

                    // Oluşturulan çubuk grafiğin kontrolünü sağlama
                    if (myBarChart) {
                        // Eğer chart varsa, verileri güncelle
                        myBarChart.data.labels = tedarikci;
                        myBarChart.data.datasets[0].data = ortalamaAlimSuresi;
                        myBarChart.data.datasets[1].data = sabitHataliUrunSayilari;
                        myBarChart.update();
                    } else {
                        // Eğer chart yoksa, yeni bir çubuk grafiği oluştur
                        myBarChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: tedarikci,
                                datasets: [
                                    {
                                        label: 'Ortalama Teslim Süresi',
                                        data: ortalamaAlimSuresi,
                                        backgroundColor: 'rgba(75, 192, 192, 0.7)',
                                        borderColor: 'rgba(75, 192, 192, 1)',
                                        borderWidth: 1
                                    },
                                    {
                                        label: 'Hatalı Ürün Sayısı',
                                        data: sabitHataliUrunSayilari,
                                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                                        borderColor: 'rgba(255, 99, 132, 1)',
                                        borderWidth: 1
                                    }
                                ]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                }
            },
        });
    });
</script>
