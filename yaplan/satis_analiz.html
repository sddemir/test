  <script>
    $(document).ready(function () {
      function tedarikcileriGetir() {
            $.ajax({
                url: "http://localhost:3000/api/tedarikcileriGetir",
                type: "GET",
                dataType: "json",
                success: function (response) {
                    if (Array.isArray(response) && response.length > 0) {
                        // Clear existing table rows
                        $("#tedarikcilerTableBody").empty();

                        // Append new rows
                        $.each(response, function (index, item) {
                            var row = `<tr>
                                <th>${item.tedarikci_id}</th>
                                <th>${item.tedarikci_ad}</th>
                                <th>${item.telefon}</th>
                                <th>${item.adres}</th>
                            </tr>`;
                            $("#tedarikcilerTableBody").append(row);
                        });
                    } else {
                        console.error("Unexpected response format or empty data:", response);
                    }
                },
                error: function (error) {
                    console.error("Veri çekme hatası:", error);
                }
            });
        }

        // Call the function to fetch and display data
        tedarikcileriGetir();

        // Enable Bootstrap tooltips and popovers
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();

        // Enable Bootstrap dropdowns
        $('.heh').dropdown();

        // Enable sidebar toggling
        // $('[data-widget="pushmenu"]').on('click', function () {
        //     $("body").toggleClass('sidebar-collapse');
        // });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        var weeklySales = [25, 30, 20, 15, 18, 22, 28, 12, 36, 14];
        var monthlySales = [100, 120, 80, 60, 72, 88, 112, 48, 144, 56];
        var sixMonthsSales = [500, 600, 400, 300, 360, 440, 560, 240, 720, 280];

        // Chart.js ile çizgi grafiği oluştur
        var ctx = document.getElementById("siparisTrendiChart").getContext("2d");
        var myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: products,
                datasets: [
                    {
                        label: "(Haftalık) Satış Trendi Tahmini",
                        data: weeklySales,
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 5
                    },
                    {
                        label: "(Aylık) Satış Trendi Tahmini",
                        data: monthlySales,
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 5
                    },
                    {
                        label: "(6 Aylık) Satış Trendi Tahmini",
                        data: sixMonthsSales,
                        borderColor: "rgba(255, 206, 86, 1)",
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 5
                    },
                ],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });
    });
</script>

var sales2023 = [1600, 1100, 1550, 1350, 1450, 950, 1200, 1050, 900, 1300];
