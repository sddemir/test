<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LC Waikiki Yönetici Kayıt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h1 class="title is-4 has-text-centered">Yönetici Kayıt</h1>
            <form>
              <div class="field">
                <label class="label">Ad Soyad</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Adınız ve soyadınız">
                </div>
              </div>

              <div class="field">
                <label class="label">Kullanıcı Adı</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Kullanıcı adınız">
                </div>
              </div>

              <div class="field">
                <label class="label">Şifre</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Şifreniz">
                </div>
              </div>

              <div class="field is-grouped is-grouped-centered">
                <div class="control">
                  <button class="button is-primary">Kayıt Ol</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
